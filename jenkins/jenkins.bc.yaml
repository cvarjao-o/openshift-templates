apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: jenkins
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    name: ${NAME}-base
  spec:
    lookupPolicy:
      local: false
    tags:
    - name: v1
      from:
        kind: ImageStreamImage
        name: ${baseImageStreamImage}
      importPolicy: {}
- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    name: ${NAME}
  spec:
    lookupPolicy:
      local: false
- apiVersion: v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    name: ${NAME}${SUFFIX}
  spec:
    failedBuildsHistoryLimit: 2 
    output:
      to:
        kind: ImageStreamTag
        name: ${NAME}:${VERSION}
    postCommit: {}
    resources:
      limits:
        cpu: "1"
        memory: 1Gi
      requests:
        cpu: "1"
        memory: 1Gi
    runPolicy: SerialLatestOnly
    source:
      contextDir: ${CONTEXT_DIR}
      type: Binary
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: ${NAME}-base:v1
      type: Docker
    successfulBuildsHistoryLimit: 2
    triggers:
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
parameters:
- description: A name used for all objects
  displayName: Name
  name: NAME
  required: true
  value: jenkins-atomic
- description: A name suffix used for all objects
  displayName: Suffix
  name: SUFFIX
  required: false
  value: ""
- description: A version used for the image tags
  displayName: version
  name: VERSION
  required: true
  value: v1.0.0
- description: contextDir
  displayName: contextDir
  name: CONTEXT_DIR
  value: "base"
- description: BASE_IMAGESTREAMIMAGE
  displayName: BASE_IMAGESTREAMIMAGE
  name: BASE_IMAGESTREAMIMAGE
  value: "jenkins-pipeline-basic@sha256:e6222effe59b94daec5dd3fcc3a48637633a215133a2ab10c88fb419655a559f"
